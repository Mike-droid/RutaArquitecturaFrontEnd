<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRAND</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/animation.css">
    <link rel="stylesheet" href="css/grid.css">
</head>
<body>
    <!----Aquí empieza nav bar-->
    <nav class="fadeIndown">
            <img src="images/logo.png" alt="Logo">
            <ul>
                <li> <a href="#">Faqs</a></li>
                <li> <a href="#">Producto y descripción</a></li>
            </ul>
    </nav>
    <!----Aquí termina nav bar-->

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="modulo_pago">
                    <div class="modulo_pago_imagenes">
                        <img src="images/estrella.png" alt="foto de estrella">
                    </div>
                    <h3>Producto 1</h3>
                    <p>
                        Miles de productos en el mercado, pero nada como una caja de gatitos
                    </p>
                </div>
            </div>
            <div class="col-8">
                <div class="modulo_pago">
                    <form action="" method="POST">
                        <label for="txtName">Nombre</label>
                        <br>
                        <input type="text" name="txtName" id="" placeholder="" class="data">
                        <br>
                        <label for="txtEmail">E-mail</label>
                        <br>
                        <input type="email" name="txtEmail" id="" placeholder="" class="data">
                        <br>
                        <label for="txtcellPhone">Teléfono</label>
                        <br>
                        <input type="tel" name="txtcellPhone" id="" placeholder="" class="data">
                        <br>
                        <input type="submit" value="Confirmar pago" class="main_button" name="enviar">
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="option">Terminos y condiciones</div>
        <div class="option">contacto@brand.com</div>
    </footer>
    <script src="js/codigo.js"></script>
</body>
</html>
