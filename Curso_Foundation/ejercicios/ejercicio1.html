<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!-- Compressed CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="src/assets/fonts/foundation-icons/foundation-icons.css">
    <style>
        .grid-x, .grid-y{
            background-color: #ff5252;
        }

        div[class^="cell"]{
            background-color: #33d9b2;
            border: 1px solid black;
            color: white;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-x grid-margin-x">
            <div class="cell small-2">1</div>
            <div class="cell small-2">2</div>
            <div class="cell small-2">3</div>
            <div class="cell small-2">4</div>
            <div class="cell small-2">5</div>
            <div class="cell small-2">6</div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell small-6">1</div>
            <div class="cell small-6">2</div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell small-4">1</div>
            <div class="cell small-4">2</div>
            <div class="cell small-4">3</div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell">1</div>
        </div>

        <div class="grid-x grid-margin-x">
            <div class="cell small-1">1</div>
            <div class="cell small-1">2</div>
            <div class="cell small-1">3</div>
            <div class="cell small-1">4</div>
            <div class="cell small-1">5</div>
            <div class="cell small-1">6</div>
            <div class="cell small-1">7</div>
            <div class="cell small-1">8</div>
            <div class="cell small-1">9</div>
            <div class="cell small-1">10</div>
            <div class="cell small-1">11</div>
            <div class="cell small-1">12</div>
        </div>
    </div>

    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
</body>
</html>
